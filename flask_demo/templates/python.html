<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLASK</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>SUBJECT</th>
            <th>GRADE</th>
        </tr>
        {% for key, value in grades.items(): %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
